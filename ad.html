<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Ad Content</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div style="border: 2px solid #ccc; padding: 10px; background-color: #f9f9f9;">
        <h2>Ad Content</h2>
        <p>This is an advertisement from Domain 2!</p>
        <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.rawpixel.com%2Fsearch%2Ftransparent%2520png&psig=AOvVaw02v3_T26ijFDHotQJ36iV0&ust=1728054423249000&source=images&cd=vfe&opi=89978449&ved=0CBQQjRxqFwoTCPCRxqq_8ogDFQAAAAAdAAAAABAE" style="display:none;" alt="Tracking Pixel"/>
    </div>

    <script>
        function sendDNSRequest() {
            const randomString = Math.random().toString(36).substring(2, 12);
            const hostname = `${randomString}.example.com`;

            // Send a request to your own Flask server for DNS resolution
            fetch(` https://b890-147-234-69-89.ngrok-free.app/resolve?hostname=${hostname}`)
                .then(response => response.json())
                .then(data => {
                    if (data.ip_addresses) {
                        const ipAddress = data.ip_addresses[0]; // Get the first resolved IP
                        console.log(`Resolved IP for ${hostname}: ${ipAddress}`);
                    } else {
                        console.log(`Error: ${data.error}`);
                    }
                })
                .catch(error => {
                    console.error('Error performing DNS request:', error);
                });
        }

        sendDNSRequest();  // Call the function to send the DNS request
    </script>
</body>
</html>
