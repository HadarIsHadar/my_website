<!doctype html>
        <html lang="en">
        <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
            <title>Main Application</title>
            <script>
                function sendAdRequest() {
                    fetch('https://hadarishadar.github.io/my_website/mini_ad')
                        .then(response => response.text())
                        .then(data => {
                            document.getElementById('ad-container').innerHTML = data;
document.getElementById('ad-container').innerHTML = data;

                // Create a temporary DOM element to parse the scripts
                const tempDiv = document.createElement('div');
                tempDiv.innerHTML = data;

                // Find and execute any <script> tags
                const scripts = tempDiv.getElementsByTagName('script');
                for (let script of scripts) {
                    const newScript = document.createElement('script');
                    newScript.text = script.innerHTML; // Use text for inline scripts
                    document.body.appendChild(newScript); // Append to body to execute
                }
                                        })
                        .catch(error => {
                            alert('Error: ' + error);
                        });
                }
            </script>
        </head>
        <body>
            <h1>Main Application</h1>
            <div id="content">
                <p>This is the original content.</p>
            </div>
            <button onclick="sendAdRequest()">Get Ad</button>
            <div id="ad-container">
            </div>
            <button onclick="rerender()">Rerender</button>
            <script>
                function rerender() {
                    document.getElementById('content').textContent = 'This is the new content!';
                }
            </script>
        </body>
        </html>
